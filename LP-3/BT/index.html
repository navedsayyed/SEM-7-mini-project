<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Trading Platform - Optimized</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header h1 { color: #667eea; margin-bottom: 10px; font-size: 2.5em; }
        .header p { color: #666; font-size: 1.1em; }
        .wallet-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 5px;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-secondary { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .btn-success { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .btn-small { padding: 8px 20px; font-size: 14px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .stat-card h3 { color: #667eea; font-size: 1.8em; margin-bottom: 10px; }
        .stat-card p { color: #666; font-size: 0.85em; }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .tab {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .listing-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin: 5px;
        }
        .badge-solar { background: #ffd700; color: #000; }
        .badge-wind { background: #00bfff; color: #fff; }
        .badge-hydro { background: #1e90ff; color: #fff; }
        .badge-biomass { background: #32cd32; color: #fff; }
        .badge-geo { background: #ff6347; color: #fff; }
        .alert {
            padding: 15px;
            border-radius: 8px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .loading { text-align: center; padding: 40px; color: #667eea; }
        @media (max-width: 768px) {
            .form-row { grid-template-columns: 1fr; }
            .listings-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° P2P Energy Trading Platform</h1>
            <p>Optimized Smart Contract with Escrow & Reputation System</p>
        </div>

        <div class="wallet-section">
            <div id="walletStatus">
                <button id="connectWallet" class="btn">Connect Wallet</button>
                <p style="margin-top: 10px; color: #666;">Connect MetaMask to get started</p>
            </div>
            <div id="walletConnected" style="display: none;">
                <div style="margin-bottom: 20px;">
                    <strong>Connected:</strong>
                    <div style="font-family: monospace; background: #f5f5f5; padding: 10px; border-radius: 5px; word-break: break-all; font-size: 0.9em; margin-top: 5px;" id="accountAddress"></div>
                </div>
                <div class="stats-grid" id="userStats"></div>
                <div style="margin-top: 20px;">
                    <button id="registerBtn" class="btn btn-success" style="display: none;">Register Profile</button>
                    <button id="getTokensBtn" class="btn btn-success" style="display: none;">Get 1000 ETG Tokens</button>
                </div>
            </div>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="tabs">
                <button class="tab active" data-tab="marketplace">üõí Marketplace</button>
                <button class="tab" data-tab="list">üìã List Energy</button>
                <button class="tab" data-tab="transactions">üìä Transactions</button>
                <button class="tab" data-tab="escrows">üîí Escrows</button>
            </div>

            <div id="marketplace" class="tab-content active">
                <h2 style="margin-bottom: 20px; color: #333;">Energy Marketplace</h2>
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-small" onclick="filterListings('ALL')">All</button>
                    <button class="btn btn-small badge-solar" onclick="filterListings(0)">‚òÄÔ∏è Solar</button>
                    <button class="btn btn-small badge-wind" onclick="filterListings(1)">üí® Wind</button>
                    <button class="btn btn-small badge-hydro" onclick="filterListings(2)">üíß Hydro</button>
                    <button class="btn btn-small badge-biomass" onclick="filterListings(3)">üå± Biomass</button>
                    <button class="btn btn-small badge-geo" onclick="filterListings(4)">üåã Geothermal</button>
                </div>
                <button id="refreshListings" class="btn">üîÑ Refresh</button>
                <div id="listingsContainer" class="listings-grid"></div>
            </div>

            <div id="list" class="tab-content">
                <h2 style="margin-bottom: 20px; color: #333;">List Your Energy</h2>
                <form id="listEnergyForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Energy Amount (kWh):</label>
                            <input type="number" id="energyAmount" placeholder="100" required min="1">
                        </div>
                        <div class="form-group">
                            <label>Price per kWh (ETG):</label>
                            <input type="number" step="0.001" id="pricePerUnit" placeholder="5" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Energy Type:</label>
                            <select id="energyType" required>
                                <option value="0">‚òÄÔ∏è Solar</option>
                                <option value="1">üí® Wind</option>
                                <option value="2">üíß Hydro</option>
                                <option value="3">üå± Biomass</option>
                                <option value="4">üåã Geothermal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Min Purchase (kWh):</label>
                            <input type="number" id="minPurchase" placeholder="10" required min="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Carbon Offset (g CO‚ÇÇ/kWh):</label>
                        <input type="number" id="carbonOffset" placeholder="500" required min="0">
                    </div>
                    <button type="submit" class="btn">List Energy for Sale</button>
                </form>
            </div>

            <div id="transactions" class="tab-content">
                <h2 style="margin-bottom: 20px; color: #333;">My Transactions</h2>
                <button id="refreshTransactions" class="btn">üîÑ Refresh</button>
                <div id="transactionsContainer" style="margin-top: 20px;"></div>
            </div>

            <div id="escrows" class="tab-content">
                <h2 style="margin-bottom: 20px; color: #333;">Escrow Management</h2>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #667eea;">
                    <strong>üîí Escrow Info:</strong> Funds held for 7 days for buyer protection.
                </div>
                <button id="refreshEscrows" class="btn">üîÑ Refresh</button>
                <div id="escrowsContainer" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <div id="alertContainer"></div>

        async function init() {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                setupListeners();
            } else {
                showAlert('Please install MetaMask!', 'error');
            }
        }

        function setupListeners() {
            document.getElementById('connectWallet').addEventListener('click', connectWallet);
            document.getElementById('registerBtn').addEventListener('click', registerUser);
            document.getElementById('getTokensBtn').addEventListener('click', getTokens);
            document.getElementById('listEnergyForm').addEventListener('submit', listEnergy);
            document.getElementById('refreshListings').addEventListener('click', loadListings);
            document.getElementById('refreshTransactions').addEventListener('click', loadTransactions);
            document.getElementById('refreshEscrows').addEventListener('click', loadEscrows);
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
        }

        async function connectWallet() {
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                account = accounts[0];
                contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
                
                document.getElementById('walletStatus').style.display = 'none';
                document.getElementById('walletConnected').style.display = 'block';
                document.getElementById('accountAddress').textContent = account;
                
                await checkRegistration();
                showAlert('Wallet connected!', 'success');
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function checkRegistration() {
            try {
                const profile = await contract.methods.profiles(account).call();
                
                if (profile.registrationDate == 0) {
                    document.getElementById('registerBtn').style.display = 'inline-block';
                } else {
                    document.getElementById('mainContent').style.display = 'block';
                    const balance = await contract.methods.tokenBalance(account).call();
                    if (balance == 0) {
                        document.getElementById('getTokensBtn').style.display = 'inline-block';
                    }
                    await loadStats();
                    await loadListings();
                }
            } catch (error) {
                console.error('Check registration error:', error);
            }
        }

        async function registerUser() {
            try {
                await contract.methods.register().send({ from: account });
                showAlert('Registered successfully!', 'success');
                document.getElementById('registerBtn').style.display = 'none';
                document.getElementById('getTokensBtn').style.display = 'inline-block';
                document.getElementById('mainContent').style.display = 'block';
                await loadStats();
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function getTokens() {
            try {
                await contract.methods.getTokens().send({ from: account });
                showAlert('Received 1000 ETG tokens!', 'success');
                document.getElementById('getTokensBtn').style.display = 'none';
                await loadStats();
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function loadStats() {
            try {
                const stats = await contract.methods.getUserStats(account).call();
                document.getElementById('userStats').innerHTML = `
                    <div class="stat-card">
                        <h3>${parseFloat(web3.utils.fromWei(stats.tokens, 'ether')).toFixed(2)}</h3>
                        <p>ETG Tokens</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.energy}</h3>
                        <p>Energy (kWh)</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.reputation}</h3>
                        <p>Reputation</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.carbonCredits}</h3>
                        <p>Carbon Credits</p>
                    </div>
                `;
            } catch (error) {
                console.error('Load stats error:', error);
            }
        }

        async function listEnergy(e) {
            e.preventDefault();
            try {
                const amount = document.getElementById('energyAmount').value;
                const price = web3.utils.toWei(document.getElementById('pricePerUnit').value, 'ether');
                const type = document.getElementById('energyType').value;
                const minPurchase = document.getElementById('minPurchase').value;
                const carbonOffset = document.getElementById('carbonOffset').value;
                
                await contract.methods.listEnergy(amount, price, type, minPurchase, carbonOffset).send({ from: account });
                showAlert('Energy listed successfully!', 'success');
                document.getElementById('listEnergyForm').reset();
                await loadListings();
                await loadStats();
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function loadListings() {
            try {
                let listingIds;
                if (currentFilter === 'ALL') {
                    listingIds = await contract.methods.getActiveListings().call();
                } else {
                    listingIds = await contract.methods.getListingsByType(currentFilter).call();
                }
                
                const container = document.getElementById('listingsContainer');
                
                if (listingIds.length === 0) {
                    container.innerHTML = '<p class="loading">No listings available</p>';
                    return;
                }
                
                let html = '';
                for (const id of listingIds) {
                    const listing = await contract.methods.listings(id).call();
                    const badge = getEnergyBadge(listing.energyType);
                    const isOwner = listing.producer.toLowerCase() === account.toLowerCase();
                    const price = parseFloat(web3.utils.fromWei(listing.pricePerUnit.toString(), 'ether')).toFixed(3);
                    const totalCost = (listing.energyAmount * price).toFixed(2);
                    const fee = (totalCost * 0.02).toFixed(2);
                    
                    html += `
                        <div class="listing-card">
                            <div style="display: flex; justify-content: space-between;">
                                <h3>Listing #${id}</h3>
                                ${badge}
                            </div>
                            <div style="margin: 15px 0;">
                                <p><strong>Producer:</strong> ${listing.producer.substring(0, 15)}...</p>
                                <p><strong>Energy:</strong> ${listing.energyAmount} kWh</p>
                                <p><strong>Price:</strong> ${price} ETG/kWh</p>
                                <p><strong>Min Purchase:</strong> ${listing.minPurchase} kWh</p>
                                <p><strong>Total:</strong> ${totalCost} ETG (+ ${fee} fee)</p>
                                <p><strong>Carbon:</strong> ${listing.carbonOffset}g CO‚ÇÇ/kWh</p>
                            </div>
                            ${isOwner 
                                ? `<button class="btn btn-secondary btn-small" onclick="cancelListing(${id})">Cancel</button>`
                                : `<button class="btn btn-small" onclick="buyEnergy(${id}, ${listing.energyAmount}, ${listing.minPurchase})">Buy</button>`
                            }
                        </div>
                    `;
                }
                container.innerHTML = html;
            } catch (error) {
                showAlert('Error loading listings: ' + error.message, 'error');
            }
        }

        async function buyEnergy(listingId, maxAmount, minAmount) {
            const amount = prompt(`Enter amount (${minAmount}-${maxAmount} kWh):`);
            if (!amount || amount < minAmount || amount > maxAmount) return;
            
            try {
                await contract.methods.buyEnergy(listingId, amount).send({ from: account });
                showAlert('Energy purchased! Funds in escrow for 7 days.', 'success');
                await loadListings();
                await loadStats();
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function cancelListing(listingId) {
            if (!confirm('Cancel this listing?')) return;
            try {
                await contract.methods.cancelListing(listingId).send({ from: account });
                showAlert('Listing cancelled!', 'success');
                await loadListings();
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function loadTransactions() {
            try {
                const txIds = await contract.methods.getUserTransactions(account).call();
                const container = document.getElementById('transactionsContainer');
                
                if (txIds.length === 0) {
                    container.innerHTML = '<p class="loading">No transactions</p>';
                    return;
                }
                
                let html = '';
                for (const id of txIds) {
                    const tx = await contract.methods.transactions(id).call();
                    const badge = getEnergyBadge(tx.energyType);
                    const isProducer = tx.producer.toLowerCase() === account.toLowerCase();
                    const price = parseFloat(web3.utils.fromWei(tx.totalPrice.toString(), 'ether')).toFixed(2);
                    
                    html += `
                        <div class="listing-card" style="border-left-color: ${tx.isDisputed ? '#f5576c' : '#4facfe'}">
                            <div style="display: flex; justify-content: space-between;">
                                <h3>TX #${id}</h3>
                                ${badge}
                            </div>
                            <div style="margin: 15px 0;">
                                <p><strong>Type:</strong> ${isProducer ? 'üì§ Sale' : 'üì• Purchase'}</p>
                                <p><strong>Energy:</strong> ${tx.energyAmount} kWh</p>
                                <p><strong>Price:</strong> ${price} ETG</p>
                                <p><strong>Date:</strong> ${new Date(tx.timestamp * 1000).toLocaleDateString()}</p>
                                <p><strong>Status:</strong> ${tx.isDisputed ? '‚ö†Ô∏è Disputed' : '‚úì Complete'}</p>
                            </div>
                            ${!tx.isDisputed ? 
                                `<button class="btn btn-secondary btn-small" onclick="raiseDispute(${id})">Raise Dispute</button>` : 
                                '<p style="color: #f5576c;">Under review by platform</p>'
                            }
                        </div>
                    `;
                }
                container.innerHTML = html;
            } catch (error) {
                showAlert('Error loading transactions: ' + error.message, 'error');
            }
        }

        async function raiseDispute(txId) {
            if (!confirm('Raise dispute for this transaction?')) return;
            try {
                await contract.methods.raiseDispute(txId).send({ from: account });
                showAlert('Dispute raised!', 'success');
                await loadTransactions();
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function loadEscrows() {
            try {
                const escrowIds = await contract.methods.getUserEscrows(account).call();
                const container = document.getElementById('escrowsContainer');
                
                if (escrowIds.length === 0) {
                    container.innerHTML = '<p class="loading">No escrows</p>';
                    return;
                }
                
                let html = '';
                for (const id of escrowIds) {
                    const escrow = await contract.methods.escrows(id).call();
                    const isBuyer = escrow.buyer.toLowerCase() === account.toLowerCase();
                    const amount = parseFloat(web3.utils.fromWei(escrow.amount.toString(), 'ether')).toFixed(2);
                    const releaseDate = new Date(escrow.releaseTime * 1000).toLocaleString();
                    const canRelease = Date.now() >= escrow.releaseTime * 1000 || isBuyer;
                    const status = escrow.isReleased ? 'Released' : escrow.isRefunded ? 'Refunded' : 'Pending';
                    
                    html += `
                        <div class="listing-card">
                            <h3>Escrow #${id}</h3>
                            <div style="margin: 15px 0;">
                                <p><strong>Role:</strong> ${isBuyer ? 'Buyer' : 'Seller'}</p>
                                <p><strong>Amount:</strong> ${amount} ETG</p>
                                <p><strong>Status:</strong> ${status}</p>
                                <p><strong>Release:</strong> ${releaseDate}</p>
                            </div>
                            ${!escrow.isReleased && !escrow.isRefunded && canRelease ? 
                                `<button class="btn btn-success btn-small" onclick="releaseEscrow(${id})">
                                    ${isBuyer ? 'Release Early' : 'Claim Funds'}
                                </button>` : ''
                            }
                        </div>
                    `;
                }
                container.innerHTML = html;
            } catch (error) {
                showAlert('Error loading escrows: ' + error.message, 'error');
            }
        }

        async function releaseEscrow(escrowId) {
            try {
                await contract.methods.releaseEscrow(escrowId).send({ from: account });
                showAlert('Escrow released!', 'success');
                await loadEscrows();
                await loadStats();
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'marketplace') loadListings();
            if (tabName === 'transactions') loadTransactions();
            if (tabName === 'escrows') loadEscrows();
        }

        function filterListings(type) {
            currentFilter = type;
            loadListings();
        }

        function getEnergyBadge(type) {
            const badges = [
                '<span class="badge badge-solar">‚òÄÔ∏è Solar</span>',
                '<span class="badge badge-wind">üí® Wind</span>',
                '<span class="badge badge-hydro">üíß Hydro</span>',
                '<span class="badge badge-biomass">üå± Biomass</span>',
                '<span class="badge badge-geo">üåã Geothermal</span>'
            ];
            return badges[type] || badges[0];
        }

        function showAlert(message, type) {
            const div = document.createElement('div');
            div.className = `alert alert-${type}`;
            div.textContent = message;
            
            const container = document.getElementById('alertContainer');
            container.innerHTML = '';
            container.appendChild(div);
            
            setTimeout(() => div.remove(), 5000);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
